<!doctype html>
<html xmlns="http:www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Create evidence</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" />

        <script type="text/javascript">
            function reset() {
                var form = document.getElementById("evidence-form");
                form.reset();
            }

            function readFormAsJSON() {
                var bel_statement = document.getElementById('bel-statement');
                var citation_id   = document.getElementById('citation-id');
                var citation_name = document.getElementById('citation-name');
                var summary_text  = document.getElementById('summary-text');

                var evidence = {
                    bel_statement: bel_statement.value,
                    citation: {
                        id:   citation_id.value,
                        name: citation_name.value
                    },
                    summary_text:  summary_text.value
                }

                return JSON.stringify(evidence);
            }

            function populateForm() {
                var evidenceJSON = document.getElementById('evidence-json').childNodes[0].nodeValue;
                console.log("evidenceJSON set to: " + evidenceJSON);
                var evidence     = JSON.parse(evidenceJSON);

                var bel_statement   = document.getElementById('bel-statement');
                bel_statement.value = evidence.bel_statement;

                var citation_id     = document.getElementById('citation-id');
                citation_id.value   = evidence.citation.id;

                var citation_name   = document.getElementById('citation-name');
                citation_name.value = evidence.citation.name;

                var summary_text    = document.getElementById('summary-text');
                summary_text.value  = evidence.summary_text;
            }
        </script>
    </head>
    <body>
        <form id="evidence-form" class="form-horizontal">
            <fieldset>
                <fieldset>
                    <legend>BEL Statement</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="bel-statement"></label>
                        <div class="col-md-8">
                            <input id="bel-statement" name="bel-statement" placeholder="Subject Relationship Object" class="form-control input-md" required="" type="text">
                            <span class="help-block">i.e. p(HGNC:AKT1) -> bp(MESHPP:Apoptosis)</span>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Citation</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="citation-id">PubMed ID</label>
                        <div class="col-md-8">
                            <input id="citation-id" name="citation-id" placeholder="PubMed identifier" class="form-control input-md" required="" type="text">
                            <span class="help-block">i.e. 9202001</span>
                        </div>
                        <label class="col-md-4 control-label" for="citation-name">Name</label>
                        <div class="col-md-8">
                            <input id="citation-name" name="citation-name" placeholder="PubMed reference name" class="form-control input-md" required="" type="text">
                            <span class="help-block">i.e. J Biol Chem. 1997 Jul 4;272(27):16917-23.</span>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Annotation</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="summary-text">Summary Text</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="summary-text" name="summary-text"></textarea>
                        </div>
                    </div>
